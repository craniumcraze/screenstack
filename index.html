<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenStack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="toolbar">
            <button id="add-frame" title="Add new frame">+ Frame</button>
            <select id="layout-template" title="Choose a layout template">
                <option value="">Layout Template</option>
                <option value="2x2">2x2 Grid</option>
                <option value="3x3">3x3 Grid</option>
                <option value="1x1">Single Frame</option>
                <option value="2-left-1-right">2 Left + 1 Right</option>
                <option value="1-left-2-right">1 Left + 2 Right</option>
                <option value="2-top-1-bottom">2 Top + 1 Bottom</option>
                <option value="1-top-2-bottom">1 Top + 2 Bottom</option>
            </select>
            <button id="save-layout" title="Save current layout">Save</button>
            <button id="share-layout" title="Copy shareable link">Share</button>
            <button id="reset-layout" title="Reset to default">Reset</button>
        </div>

        <div id="grid-container"></div>

        <div id="branding">
            <a href="https://craniumcraze.net" target="_blank" rel="noopener">CraniumCraze</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
